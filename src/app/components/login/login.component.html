<div class="container">
    <div class="col-md-6">
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="form-group ">
                <input type="text" class="form-control" name="fullName" placeholder="Your full name"
                    formControlName="fullName">
                <br />

                <input type="tel" name="email" class="form-control" placeholder="Your Phone Number"
                    formControlName="phone">
                <br />
                <input type="submit" value="Send" [disabled]="!profileForm.valid">
            </div>
        </form>
    </div>
</div>
